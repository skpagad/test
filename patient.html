<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main class="container">
        <div class="grid">
            <script> 
                function checkURL() 
                { 
                    function getQueryVariable(variable) 
                    { 
                       var query = window.location.search.substring(1); 
                       var vars = query.split("&"); 
                       for (var i=0;i<vars.length;i++) { 
                               var pair = vars[i].split("="); 
                               if(pair[0] == variable){return pair[1];} 
                       } 
                       return(false); 
                    } 
                 
                    var message = getQueryVariable("message");  
                    switch(message) 
                    { 
                        case "unsuccessful" :  
                        { 
                            message = "Internal Server Error. Try Again Later."; 
                        } 
                        break; 
                        case "emailalreadyexists" :  
                        { 
                            message = "This Email/Phone Already Exists. Try Different One."; 
                        } 
                        break; 
                        case "passwordmismatch" :  
                        { 
                            message = "Password Didn't Match."; 
                        } 
                        break; 
                        case "upwrong" :  
                        { 
                            message = "either username or password is wrong."; 
                        } 
                        break; 
                        case "insufficient" :  
                        { 
                            message = "Any Of The Field Is Missing"; 
                        } 
                        break; 
                        case "unauthorised" :  
                        { 
                            message = "You Need To Login First To See This Page."; 
                        } 
                        break; 
                        case "verificationSuccessful" :  
                        { 
                            message = "You Have Successfully Verified Your Email Address"; 
                        } 
                        break; 
                        case "verificationAlreadyDone" :  
                        { 
                            message = "Your already have verified your email address."; 
                        } 
                        break; 
                         
                        case "loginAgainWithNewPassword" : 
                        { 
                            message = "Login again with new password"; 
                        } 
                        break;  
                         
                        default : 
                        { 
                            document.getElementById('alert').style.display = "none"; 
                            message = "" 
                        } 
                    } 
                 
                    document.getElementById('alert').innerHTML = message; 
                } 
                </script>  
                <div class="panel panel-default shadowpanel" id='customerLoginForm'>  
                    <div class="panel-body tabs"> 
                        <ul class="nav nav-tabs pull-center"> 
                            <li class="active"><a href="#tab1" data-toggle="tab"><span class='glyphicon glyphicon-log-in'> </span> Login</a></li> 
                            <li><a href="#tab2" data-toggle="tab"><span class='glyphicon glyphicon-user'> </span> Sign Up</a></li> 
                        </ul> 
                                         
                        <div class="tab-content"> 
                            <div class="tab-pane fade in active" id="tab1">

                                </div> 
                 
                                <div class="form-group"> 
                                    <label for='password'>Password</label> 
                                        <input type="password" class="form-control" type='password' name='password' id='password' placeholder='password' required> 
                                </div>

                                    <a href='forgotPassword.php'>Forgot Password ?</a>

                                </form> <!--End of Login Form--> 
                                                 
                            </div> 
                             
                            <!--Signup Tab-->

                            <div class='row'>
